version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: swaply-postgres
    environment:
      POSTGRES_DB: swaply
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: swaply-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@swaply.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local

# Usage:
#
# Start only PostgreSQL:
#   docker-compose up -d
#
# Start with pgAdmin:
#   docker-compose --profile tools up -d
#
# Stop all services:
#   docker-compose down
#
# View logs:
#   docker-compose logs -f
#
# Access pgAdmin:
#   http://localhost:5050
#   Email: admin@swaply.com
#   Password: admin
